<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantical Search</title>
    <!-- Modern font loading with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Updated stylesheet with modern design -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Enhanced container with modern design -->
    <div class="container">
        <!-- Improved back button with better positioning -->
        <a href="index.html" class="back-button" title="Back to Home">
            <i class="fas fa-home"></i>
        </a>
        
        <h1>Semantical Search</h1>
        
        <!-- Enhanced book selection with modern styling -->
        <div class="book-selection">
            <h3>Select Books to Search:</h3>
            <div class="book-checkboxes">
                <label><input type="checkbox" name="book" value="LO" checked> LO</label>
                <label><input type="checkbox" name="book" value="DAC"> DAC</label>
                <label><input type="checkbox" name="book" value="EC"> EC</label>
                <label><input type="checkbox" name="book" value="CCG"> CCG</label>
            </div>
            <!-- Enhanced search options with better visual grouping -->
            <div class="search-options">
                <label class="option-label">
                    <input type="checkbox" id="enableDefinition" unchecked>
                    <span>Neologism</span>
                </label>
                <label class="option-label">
                    <input type="checkbox" id="groupResults" unchecked>
                    <span>Group results</span>
                </label>
                <div class="max-results">
                    <label for="maxResults">Max Results:</label>
                    <input type="number" id="maxResults" min="1" max="200" value="5">
                </div>
            </div>
        </div>
       
        <!-- Enhanced search container with modern input design -->
        <div class="search-container">
            <!-- UPDATED: Modern integrated search layout like ChatGPT/Gemini -->
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="Enter a term to search..." class="search-input">           
                <button id="searchButton" class="search-button" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Modern download buttons with improved styling -->
            <div class="download-buttons">
                <button id="downloadDocx" class="download-btn">
                    <i class="fas fa-file-word"></i> Download as Word
                </button>
            </div>

        </div>

        <!-- Results container with modern card design -->
        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
        
    </div>
    
   <!-- Enhanced syntax highlighting for code blocks -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">

   <!-- JavaScript dependencies - unchanged for functionality -->
   <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

   <!-- Application scripts - unchanged for functionality -->
   <script src="config.js"></script>
   <script src="utils.js"></script>
   <script src="display.js"></script>
   <script src="bridge.js"></script>
   <script src="download.js"></script>
    <script src="script_semantical.js"></script>
</body>
</html>
